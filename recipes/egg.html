<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Scrambled Egg</title>
    </head>
    <body>
        <h1>Scrambled Egg</h1>
        <img src="../imgs/egg.jpg" alt="egg" height="300" width="300">
        <h2>Ingredients</h2>
        <ul>
            <li>2 Eggs</li>
            <li>1 tablespoon Oil</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Heat up the frying pan and put the tablespoon of oil</li>
            <li>Crack the eggs onto the pan and mix it</li>
            <li>Wait for it to be cooked and enjoy!</li>
        </ol>
    </body>
</html>
